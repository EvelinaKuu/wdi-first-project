<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LEARN NOUNS IN SPANISH</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- to display it like on the screen instead of a mobile version? -->
  </head>
  <body>
    <div class="popup">
      <p>YOU WIN!</p>
    </div>
      <div class="heading">
          <h1>LEARN NOUNS IN SPANISH</h1>
      </div>
      <!-- This is the middle part of the page that has the class game -->
      <section class="game">
        <!-- the first part is a paragraph with the class instructions -->
          <p class="instructions">Translate the highlighted word in the sentence</p>
          <!-- the second part is where the sentences come with a highlighted word that should be translated -->
          <div class="sentence"></div>
          <!-- the third part is a div with the class choises and inside that you have three buttons with the class option -->
          <div class="choices">
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
          </div>
          <div class="feedbackSentence"> <span class="feedback"></span></div>
          <!-- <div class="feedback"></div> -->
      </section>
      <div class="endOfPage">
          <p class="level">You are on level <span class="displayLevel"></span></p>
          <button class="startAgain">Start Again</button>
      </div>
    <!-- in the body you could use header main and footer -->
  </body>
</html>
